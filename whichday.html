<template name="day">
	<div class="dimmed column {{style}}" data-content="Login to vote!" data-variation="large" data-position="bottom center">
	
		<h2>{{this.name}}</h2>
		<h2>{{userCount}}</h2>
		<div class="ui horizontal icon divider">
			<i class="heart icon"></i>
		</div>
		<ul>
			{{#each userIds}}
				<li><h3>{{usernameFor this}}</h3></li>
			{{/each}}
		</ul>
	</div>
</template>
